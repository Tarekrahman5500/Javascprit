<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    let sayHi = function func(who) {
        if (who) {
            alert(`Hello, ${who}`);
        } else {
            func("Guest"); // Now all fine
        }
    };

    let welcome = sayHi;
    sayHi = null;

    welcome(); // Hello, Guest (nested call works)
    function makeCounter() {
        let count = 0;

        function counter() {
            return count++;
        }

        counter.set = value => count = value;

        counter.decrease = () => count--;

        return counter;
    }
</script>
</body>
</html>

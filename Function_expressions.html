<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function_expressions</title>
</head>
<body>
 <script>
     "use strict";
     function sayHi() {   // (1) create
         alert( "Hello" );
     }

     let func = sayHi;    // (2) copy

     func(); // Hello     // (3) run the copy (it works)!
     sayHi(); // Hello    //     this still works too (why wouldn't it)
 </script>

</body>
</html>

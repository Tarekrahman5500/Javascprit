<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function_Declration</title>
</head>
<body>
<script>
    "use strict";
    sayHi("John"); // Hello, John

    function sayHi(name) {
        alert( `Hello, ${name}` );
    }
    let age = prompt("What is your age?", 18);

    let welcome = (age < 18) ?
        function() { alert("Hello!"); } :
        function() { alert("Greetings!"); };
</script>
</body>
</html>

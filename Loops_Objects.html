<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops_Objects</title>
</head>
<body>
<script>
    "use strict";
    let user = {
        name: "John",
        age: 30,
        isAdmin: true
    };

    for (let key in user) {
        // keys
        alert( key );  // name, age, isAdmin
        // values for the keys
        alert( user[key] ); // John, 30, true
    }

    let codes = {
        "49": "Germany",
        "41": "Switzerland",
        "44": "Great Britain",
        // ..,
        "1": "USA"
    };

    for (let code in codes) {
        alert(code); // 1, 41, 44, 49
    }
    for (let code in codes) {
        alert( +code ); // 49, 41, 44, 1
    }
    let user2 = {
        name: "John",
        surname: "Smith"
    };
    user2.age = 25; // add one more

    // non-integer properties are listed in the creation order
    for (let prop in user2) {
        alert(prop);
    }

</script>
</body>
</html>

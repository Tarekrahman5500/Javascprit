<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    let user = {name: "John", years: 30};
    let {name, years: age, isAdmin = false} = user;
    alert(name); // John
    alert(age); // 30
    alert(isAdmin); // false

    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };

    alert(topSalary(salaries));

    function topSalary(sa) {
        let max = 0;
        let max_name = null;

        for (let [key, value] of Object.entries(sa)) {
            if (max < value) {
                max = value;
                max_name = key;
            }
        }
        return max_name;
    }
</script>
</body>
</html>

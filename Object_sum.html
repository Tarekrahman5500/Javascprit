<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };

    alert(sumSalaries(salaries));

    function sumSalaries(salaries) {
        let sum = 0;
        for (let salary of Object.values(salaries)) {

            sum = sum + salary;
        }
        return sum;
        // return Object.values(salaries).reduce((a, b) => a + b, 0) // 650
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    "use strict";
    let sayHi = function func(who) {
        alert("hi "+who);
    };

    sayHi("John"); // Hello, John
    // But this won't work:
    func(); // Error, func is not defined (not visible outside of the function)
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conustructor</title>
</head>
<body>
   <script>
       "use strict";
       function User(name) {
           this.name = name;
           this.isAdmin = false;
       }

       let user = new User("jack");

       alert(user.name); // Jack
       alert(user.isAdmin); // false
       function User1(name) {
           if (!new.target) { // if you run me without new
               return new User(name); // ...I will add new for you
           } else {
               alert("yes");
           }

           this.name = name;
       }

       let john =  User1("tarek"); // redirects call to new User
       alert(john.name); // tarek

       function BigUser() {

           this.name = "John";

           return { name: "Godzilla" };  // <-- returns this object
       }

       alert( new BigUser().name );  // Godzilla, got that object

       function SmallUser() {

           this.name = "John";

           return; // <-- returns this
       }

       alert( new SmallUser().name );  // John
       function User2(name) {
           this.name = name;

           this.sayHi = function() {
               alert( "My name is: " + this.name );
           };
       }

       let john1 = new User2("John");

       john1.sayHi(); // My name is: John
   </script>
</body>
</html>

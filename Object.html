<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    let user = {
        name: "John",
        age: 30
    };

    // loop over values
    for (let value of Object.values(user)) {
        alert(value); // John, then 30
    }
</script>
</body>
</html>

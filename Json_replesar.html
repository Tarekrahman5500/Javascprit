<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    let room = {
        number: 23
    };

    let meetup = {
        title: "Conference",
        participants: [{name: "John"}, {name: "Alice"}],
        place: room, // meetup references room
        par: [{age: 20}, {age: 30}]
    };

    room.occupiedBy = meetup; // room references meetup

    alert( JSON.stringify(meetup, ['title', 'participants']) );
    // {"title":"Conference","participants":[{},{}]}
    alert( JSON.stringify(meetup, ['title', 'participants', 'place', 'par', 'name', 'age', 'number',],2) );
    /*
    {
      "title":"Conference",
      "participants":[{"name":"John"},{"name":"Alice"}],
      "place":{"number":23}
    }
    */
    alert( JSON.stringify(meetup, function replacer(key, value) {
        alert(`${key}: ${value}`);
        return (key === 'occupiedBy') ? undefined : value;
    }));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function sumInput() {
        let numbers = [];
        while (true) {
            let value = +prompt("value?", 0)
            if (value === "" || value === null || !isFinite(value))
                break;
            numbers.push(+value);

        }
        let sum = 0;
        for (let i of numbers)
            sum = sum + i;

        return sum;
    }

    alert(sumInput());
</script>
</body>
</html>

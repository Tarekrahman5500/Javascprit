<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    // stringified array
    let numbers = "[0, 1, 2, 3]";

    numbers = JSON.parse(numbers);

    alert( numbers[0] ); // 1
    let userData = '{ "name": "John", "age": 35, "isAdmin": false, "friends": [0,1,2,3] }';

    let user = JSON.parse(userData);

    alert( user.friends[1] ); // 1
    
</script>
</body>
</html>

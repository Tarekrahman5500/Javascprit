<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
<script>
    'use strict';
    let sum = 0;

    while (true) {

        let value = +prompt("Enter a number", '');

        if (!value) break; // (*)

        sum += value;

    }
    alert( 'Sum: ' + sum );
    outer: for (let i = 0; i < 3; i++) {

        for (let j = 0; j < 3; j++) {

            let input = prompt(`Value at coords (${i},${j})`, '');

            // if an empty string or canceled, then break out of both loops
            if (!input) break outer; // (*)

            // do something with the value...
        }
    }
    alert('Done!');
    let i = 0;
    while (i < 3) {
        alert( `number ${i}!` );
        i++;
    }

</script>
</body>
</html>

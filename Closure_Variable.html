<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    function sum(a) {

        return  function  (b) {
            return a + b; // takes "a" from the outer lexical environment
        }

    }

    alert( sum(1)(2) ); // 3
    alert( sum(5)(-1) ); // 4
</script>
</body>
</html>

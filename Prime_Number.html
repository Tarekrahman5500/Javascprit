<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime</title>
</head>
<body>
<script>
    "use strict";
    function showPrimes(n) {
        n = +n;

        for (let i = 2; i < n; i++) {
            if (!isPrime(i)) continue;

            alert(i);  // a prime
        }
    }

    function isPrime(n) {
        for (let i = 2; i < n; i++) {
            if ( n % i == 0) return false;
        }
        return true;
    }
    alert("hi");
    let a = "any integer";
    let  n = prompt(`enter number of element${a}`,);
    showPrimes(n);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    let list = {
        value: 1,
        next: {
            value: 2,
            next: {
                value: 3,
                next: {
                    value: 4,
                    next: null
                }
            }
        }
    };

    function printList(list) {


        while (list) {
            alert(list.value);
            list = list.next;
        }

    }
    function printList1(list) {

        alert(list.value); // output the current item

        if (list.next) {
            printList(list.next); // do the same for the rest of the list
        }

    }

    printList(list);

    printList1(list);
    function printReverseList(list) {

        if (list.next) {
            printReverseList(list.next);
        }

        alert(list.value);
    }

    printReverseList(list);
    function printReverseList1(list) {
        let arr = [];
        let tmp = list;

        while (tmp) {
            arr.push(tmp.value);
            tmp = tmp.next;
        }

        for (let i = arr.length - 1; i >= 0; i--) {
            alert( arr[i] );
        }
    }

    printReverseList1(list);
</script>
</body>
</html>
